<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div role="main" class="container">
    <div class="content">
      <div class="order">
        <img src="images/illustration-hero.svg" alt="Image: Hero" class="order_top-image">
        <div class="order_data">
          <h1 class="order_title">Order Summary</h1>
          <p class="order_description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="order_plan">
            <div class="order_plan_description">
              <img src="images/icon-music.svg" alt="" class="order_icon">
              <div class="order_plan_text">
                <h2 class="order_plan_title">Annual Plan</h2>
                <p class="order_plan_price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="order_plan_change">Change</a>
          </div>
          <button class="order_submit">Proceed to Payment</button>
          <a href="#" class="order_cancel">Cancel Order</a>
        </div>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Keberson" target="_blank">Keberson</a>.
    </div>
  </div>
</body>
</html>
